

  <html>
    <body>
  <div class="container">
    <img src="assets/images/photo3.jpg" style="width:100%"/>
        <div class="text-block">
          <br>
          <h3 style="margin-left: 5px;">Create Session</h3>
  
            <div class="input-group form-group">
                <div style="margin-left:15px;">
                  <br>
                <input #name type="text"  required class="form-control" (keyup)="update(name.value)"(keyup.enter)="update(name.value)" id="txtName" placeholder="Enter your name"  title="The name other players will see for you" >
                </div>	
                <br>
            </div>
            <div class="form-group">
              <br>
              <button [disabled]="name.value.length<2" (click)="setName(name.value);" [routerLink]="['/pointing',{id,Name}]"  title="Join the session as a regular player" style="margin-left:50px;" class="btn btn-primary">Create Session</button>
            </div>
      </div>
    </div>
    </body>
    </html>
