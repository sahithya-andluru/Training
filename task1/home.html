    <script type="text/JavaScript">
        $(document).ready(function(){

              if(document. getElementById("lastName").value.length != 0)
              alert("welcome "+ $('.first').val() +" "+$('.last').val());

          });

</head>

      <br>

      <br>
      <button>Submit</button>

      </table>


    </form>

</html>
