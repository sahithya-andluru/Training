

<body>
<h4 style="margin-left:350px;">Name:</h4>
<input #name type="text" required style="margin-left:350px; height: 33px;" (keyup.enter)="update(name.value)"(blur)="update(name.value)" id="txtName"  title="The name other players will see for you" > 
<button (click)="setName(name.value);setPoints()" [routerLink]="['/pointing',{id,Name}]"  title="Join the session as a regular player" class="btn btn-primary" style="margin-left: 5px;">Create Session</button>
